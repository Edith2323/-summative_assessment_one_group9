|<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summative assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg class="editorial"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 24 150 28 "
     preserveAspectRatio="none">
 <defs>
 <path id="gentle-wave"
 d="M-160 44c30 0 
    58-18 88-18s
    58 18 88 18 
    58-18 88-18 
    58 18 88 18
    v44h-352z" />
  </defs>
  <g class="parallax1">
   <use xlink:href="#gentle-wave" x="50" y="3" fill="#f461c1"/>
  </g>
    <g class="parallax2">
   <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2"/>
    </g>
      <g class="parallax3">
   <use xlink:href="#gentle-wave" x="50" y="9" fill="#3461c1"/>
   </g>
    <g class="parallax4">
   <use xlink:href="#gentle-wave" x="50" y="6" fill="#fff"/>  
  </g>
</svg>
    <script>
        document.getElementById('jobApplicationForm').addEventListener('submit', function(event) {
            var form = event.target;
            var errorMessages = document.getElementById('errorMessages');
            errorMessages.innerHTML = '';
            if (!phonePattern.test(phone)) {
                errorMessages.innerHTML += '<p>Phone number format should be (254)71234568.</p>';
                event.preventDefault();
            }

            if (!datePattern.test(eventDate)) {
                errorMessages.innerHTML += '<p>Date format should be MM/DD/YYYY.</p>';
                event.preventDefault();
            }
            if (tickets < 1 || tickets > 10) {
                errorMessages.innerHTML += '<p>Number of tickets should be between 1 and 10.</p>';
                event.preventDefault();
            }
            
        });
    </script>
<div class="container">
    <h2>Event Registration Form</h2>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Name should contain only letters and spaces" placeholder="First name last name">
<br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required title="Enter a valid email address" placeholder="name@domain.com">
<br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="\(\d{3}\) \d{3}-\d{4}" title="Phone number format should be (123) 456-7890" placeholder="(123) 456-7890">
<br><br>
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required pattern="\d{2}/\d{2}/\d{4}" title="Date format should be MM/DD/YYYY">
<br><br>
        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10" required title="Number of tickets should be between 1 and 10">
<br><br>
        <input type="submit" value="Register">
    </form>
    <div id="errorMessages" class="error"></div>
</div>

</body>
</html>
